<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
 <div class="container">
<h1>Registration Form</h1>
<form action="#" method="post">
<div class="form-group">
<label for="fn">First Name</label>
<input type="text" id="fn" placeholder="first name"><br>
</div>
<div class="form-group">
<label for="ln">Last Name</label>
<input type="text" id="ln" placeholder="last name"><br><br>
</div>
<div class="form-group">
<label for="no">Registration Number</label>
<input type="text" id="no" placeholder="reg.no">
</div>
<div class="form-group">
<input type="radio" id="male" name="g">
<label for="male">Male</label>
<input type="radio" id="female" name="g">
<label for="female">Female</label>
</div>
<div class="form-group">
<label for="courses">Courses offered:</label>
<select id="courses">
<option value="cse">CSE</option>
<option value="ece">ECE</option>
<option value="it">IT</option>
<option value="eee">EEE</option>
<option value ="civil">CIVIL</option>
<opton value="mech">MECH</option>
</select>
</div>
<div class="form-group">
<label for="num">Mobile Number</label>
<input type="number" id="num" placeholder="mobile number">
</div>
<div class="form-group">
<label for="add">Address</label>
<input type="text" id="add" placeholder="address">
</div>
<div class="form-group">
<label for="pin">Pincode</label>
<input type="text" id="pin" placeholder="pincode"> 
</div>
<div class="form-group">
<label for="dob">Date of joining</label>
<input type="date" id="dob" placeholder="Date of joining">
</div>
<div class="form-group">
<label for="mail">Gmail</label>
<input type="text" id="mail" placeholder="gmail">
</div>
<div class="form-group">
 <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
</form>
</div>
</body>
</html>
